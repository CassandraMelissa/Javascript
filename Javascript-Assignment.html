<!-- Cassandra Chavez-Suarez -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Chavez-Suarez and Cortez</title>
	</head>
	<script type="text/javascript">
	var output;
	var button;
	var m;
	var n;
	function start(){
		button = document.getElementById("SubmitButton")
		button.addEventListener("click",calculateA, false);
	}

	function calculateA(){

		m = document.getElementById("m").value;
		n = document.getElementById("n").value;

		var x = parseInt(m);
		var y = parseInt(n);

		var myValue;

		myValue = A(x,y);
		 

		output = "<p>The result of A(" + x + "," + y + ") is: " + A(x,y);

		document.getElementById("results").innerHTML += output;

	}
	function A(x,y) {
		if (x == 0) {
			return y + 1;
		}
		else if(x > 0 && y == 0) { 
			return A(x - 1,1);
		}	
		else if (x > 0 || y > 0){
			//document.writeln(x + "" + y);
			return A(x - 1, A(x, y - 1));
		}		

	}
	window.addEventListener("load", start, false);


	


	</script>
	<body>
		<h1>Calculating A(m,n)</h1>
		<form action="#" method="">
			Enter a value for m:<br>
			<input type="text" id="m" name="m">
			<br>Enter a value for n:<br>
			<input type="text" id="n" name="n">
			<br><input type="button" id="SubmitButton" value="calculateA">
			<div id="results">results</div>
		</form>
	</body>
</html>
